<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="icon" href="R.jpeg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/cerulean/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial, sans-serif';
            background: linear-gradient(to bottom, #4facfe, #00f2fe), url('background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: #333333;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .quote {
            font-size: 1rem;
            font-style: italic;
            margin-bottom: 2rem;
            color: #555555;
        }
        .btn-custom {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .user-message {
            margin-top: 1rem;
            color: #555555;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>Welcome, Admin</h1>
    <p class="quote">"Leadership is about making others better as a result of your presence and ensuring that impact lasts in your absence."</p>
    <form id="loginForm">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="email" class="form-control" id="username" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-custom">Login</button>
    </form>
    <p class="user-message">Not the admin? Please <a href="#" style="color: #007bff; text-decoration: underline;">login here as a user</a>.</p>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (username === "lindisa13@gmail.com" && password === "$$Dut011013") {
            window.location.href = "Admin.html"; // Redirects to Admin.html on successful login
        } else {
            alert("Invalid credentials. Please try again.");
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
